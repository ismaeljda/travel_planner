<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats de Recherche - FlightFinder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f9fa;
            color: #000000;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #000000;
            text-decoration: none;
        }

        .nav-link {
            color: #666666;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: #000000;
        }

        /* Search Banner */
        .search-banner {
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            padding: 1.5rem 0;
        }

        .search-summary {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .search-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #f8f8f8;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
        }

        .search-item strong {
            color: #000000;
        }

        .modify-search {
            background: #000000;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .modify-search:hover {
            background: #333333;
            color: #ffffff;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .results-header {
            margin-bottom: 2rem;
        }

        .results-title {
            font-size: 2rem;
            font-weight: 600;
            color: #000000;
            margin-bottom: 0.5rem;
        }

        .results-count {
            font-size: 1rem;
            color: #666666;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666666;
            font-size: 1.1rem;
        }

        /* Flight Cards */
        .flights-grid {
            display: grid;
            gap: 1.5rem;
        }

        .flight-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .flight-card:hover {
            border-color: #000000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .flight-route {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .airport {
            text-align: center;
            flex: 1;
        }

        .airport-code {
            font-size: 1.8rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 0.25rem;
        }

        .airport-name {
            font-size: 0.85rem;
            color: #666666;
            max-width: 150px;
            margin: 0 auto;
        }

        .flight-arrow {
            flex: 0 0 auto;
            font-size: 2rem;
            color: #000000;
            margin: 0 2rem;
        }

        .flight-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666666;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            font-weight: 500;
        }

        .detail-value {
            font-size: 1rem;
            color: #000000;
            font-weight: 500;
        }

        .flight-price {
            text-align: center;
            margin-bottom: 2rem;
        }

        .price-amount {
            font-size: 3rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 0.25rem;
        }

        .price-label {
            font-size: 0.9rem;
            color: #666666;
        }

        .weather-info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 1px solid #e0e0e0;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .weather-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .temperature {
            font-size: 1.5rem;
            font-weight: 600;
            color: #000000;
        }

        .weather-desc {
            color: #666666;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666666;
        }

        .flight-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-primary {
            background: #000000;
            color: #ffffff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.2s ease;
            flex: 1;
            text-align: center;
        }

        .btn-primary:hover {
            background: #333333;
            transform: translateY(-1px);
            color: #ffffff;
        }

        .btn-secondary {
            background: transparent;
            color: #000000;
            border: 2px solid #000000;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.2s ease;
            flex: 1;
            text-align: center;
        }

        .btn-secondary:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-1px);
        }

        .no-results {
            text-align: center;
            padding: 4rem 0;
            background: #ffffff;
            border-radius: 16px;
            border: 1px solid #e0e0e0;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .no-results-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #000000;
            margin-bottom: 1rem;
        }

        .no-results-text {
            color: #666666;
            margin-bottom: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-summary {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-info {
                width: 100%;
            }
            
            .flight-route {
                flex-direction: column;
                gap: 1rem;
            }
            
            .flight-arrow {
                transform: rotate(90deg);
                margin: 0.5rem 0;
            }
            
            .flight-details {
                grid-template-columns: 1fr;
            }
            
            .flight-actions {
                flex-direction: column;
            }
            
            .price-amount {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo">FlightFinder</a>
            <div>
                <a href="/search" class="nav-link">Nouvelle recherche</a>
                <a href="/" class="nav-link">Accueil</a>
            </div>
        </nav>
    </header>

    <!-- Search Banner -->
    <div class="search-banner">
        <div class="search-summary">
            <div class="search-info" id="searchInfo">
                <!-- Search info will be populated by JavaScript -->
            </div>
            <a href="/search" class="modify-search">Modifier la recherche</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="results-header">
            <h1 class="results-title">Résultats de recherche</h1>
            <p class="results-count" id="resultsCount">Recherche en cours...</p>
        </div>

        <div id="loadingIndicator" class="loading">
            <div class="loading-spinner"></div>
            <p class="loading-text">Recherche des meilleurs vols...</p>
        </div>

        <div class="flights-grid" id="flightResults"></div>
    </div>

    <script>
        class FlightResults {
            constructor() {
                this.searchData = null;
                this.init();
            }

            init() {
                this.loadSearchData();
                this.displaySearchSummary();
                this.searchFlights();
            }

            loadSearchData() {
                const stored = sessionStorage.getItem('flightSearchData');
                if (!stored) {
                    // Redirect to search if no data
                    window.location.href = '/search';
                    return;
                }
                this.searchData = JSON.parse(stored);
            }

            displaySearchSummary() {
                const searchInfo = document.getElementById('searchInfo');
                const data = this.searchData;
                
                let html = '';
                
                // Departure airports
                if (data.selectedDepartures && data.selectedDepartures.length > 0) {
                    const airports = data.selectedDepartures.map(a => a.code).join(', ');
                    html += `<div class="search-item"><strong>Départ:</strong> ${airports}</div>`;
                }
                
                // Theme or destinations
                if (data.selectedTheme) {
                    const themeNames = {
                        'couple': 'Couple',
                        'party': 'Fête',
                        'beach': 'Plage',
                        'nature': 'Nature',
                        'mountain': 'Montagne',
                        'city_trip': 'City Trip'
                    };
                    html += `<div class="search-item"><strong>Thème:</strong> ${themeNames[data.selectedTheme]}</div>`;
                } else if (data.selectedDestinations && data.selectedDestinations.length > 0) {
                    const countries = data.selectedDestinations.map(c => c.name).join(', ');
                    html += `<div class="search-item"><strong>Destinations:</strong> ${countries}</div>`;
                }
                
                // Dates
                const depFrom = new Date(data.departure_date_from).toLocaleDateString('fr-FR');
                const depTo = new Date(data.departure_date_to).toLocaleDateString('fr-FR');
                html += `<div class="search-item"><strong>Dates:</strong> ${depFrom} - ${depTo}</div>`;
                
                // Duration
                html += `<div class="search-item"><strong>Durée min:</strong> ${data.min_stay_duration} jours</div>`;
                
                searchInfo.innerHTML = html;
            }

            roundPrice(price) {
                // Round to nearest 0.5 or integer
                const rounded = Math.round(price * 2) / 2;
                return Number.isInteger(rounded) ? Math.round(rounded) : rounded;
            }

            async searchFlights() {
                try {
                    const response = await fetch('/api/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.searchData)
                    });

                    const result = await response.json();
                    document.getElementById('loadingIndicator').style.display = 'none';

                    if (result.success && result.results.length > 0) {
                        document.getElementById('resultsCount').textContent = 
                            `${result.results.length} vols trouvés`;
                        this.displayResults(result.results);
                    } else {
                        this.displayNoResults();
                    }
                } catch (error) {
                    document.getElementById('loadingIndicator').style.display = 'none';
                    document.getElementById('resultsCount').textContent = 'Erreur lors de la recherche';
                    console.error('Search error:', error);
                }
            }

            displayResults(flights) {
                const resultsContainer = document.getElementById('flightResults');
                resultsContainer.innerHTML = flights.map(flight => this.createFlightCard(flight)).join('');
            }

            displayNoResults() {
                document.getElementById('resultsCount').textContent = 'Aucun vol trouvé';
                document.getElementById('flightResults').innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">✈️</div>
                        <h3 class="no-results-title">Aucun vol trouvé</h3>
                        <p class="no-results-text">
                            Essayez de modifier vos critères de recherche pour trouver plus d'options.
                        </p>
                        <a href="/search" class="btn-primary">Modifier la recherche</a>
                    </div>
                `;
            }

            createFlightCard(flight) {
                const roundedPrice = this.roundPrice(flight.total_price);
                
                const weatherSection = flight.weather ? `
                    <div class="weather-info">
                        <div class="weather-main">
                            <div>
                                <span class="temperature">${Math.round(flight.weather.main.temp)}°C</span>
                                <div class="weather-desc">${flight.weather.weather[0].description}</div>
                            </div>
                            <div class="weather-details">
                                <div>Ressenti: ${Math.round(flight.weather.main.feels_like)}°C</div>
                                <div>Humidité: ${flight.weather.main.humidity}%</div>
                                <div>Vent: ${flight.weather.wind ? Math.round(flight.weather.wind.speed) : 'N/A'} m/s</div>
                            </div>
                        </div>
                    </div>
                ` : '';

                const departureDate = new Date(flight.departure_time);
                const returnDate = new Date(flight.return_time);
                const duration = Math.ceil((returnDate - departureDate) / (1000 * 60 * 60 * 24));

                return `
                    <div class="flight-card">
                        <div class="flight-route">
                            <div class="airport">
                                <div class="airport-code">${flight.origin}</div>
                                <div class="airport-name">${flight.origin_name}</div>
                            </div>
                            <div class="flight-arrow">→</div>
                            <div class="airport">
                                <div class="airport-code">${flight.destination}</div>
                                <div class="airport-name">${flight.destination_info.name}</div>
                            </div>
                        </div>
                        
                        <div class="flight-details">
                            <div class="detail-item">
                                <div class="detail-label">Départ</div>
                                <div class="detail-value">${departureDate.toLocaleDateString('fr-FR')}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Retour</div>
                                <div class="detail-value">${returnDate.toLocaleDateString('fr-FR')}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Durée</div>
                                <div class="detail-value">${duration} jours</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Aller</div>
                                <div class="detail-value">${this.roundPrice(flight.outbound_price)}€</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Retour</div>
                                <div class="detail-value">${this.roundPrice(flight.inbound_price)}€</div>
                            </div>
                        </div>
                        
                        <div class="flight-price">
                            <div class="price-amount">${roundedPrice}€</div>
                            <div class="price-label">prix total aller-retour</div>
                        </div>
                        
                        ${weatherSection}
                        
                        <div class="flight-actions">
                            <a href="${flight.ryanair_link}" target="_blank" class="btn-primary">
                                Réserver sur Ryanair
                            </a>
                            <a href="/destination/${flight.destination}" class="btn-secondary">
                                Infos destination
                            </a>
                        </div>
                    </div>
                `;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new FlightResults();
        });
    </script>
</body>
</html>
